{% extends 'base.html' %}

{% block title %} Contact Us {% endblock %}

{% block css %} 
	{% load static %}
	<link rel="stylesheet" href="{% static 'style2.css' %}"> 
{% endblock %}
{% block body %} 
	<center>
		<br><br>
		<table>
			
			<tr>
				<td> Facebook : </td>
				<td><a href=""> Like Our Page </a></td>
			</tr>
			<tr>
				<td> Twitter : </td>
				<td><a href=""> Follow on Twitter </a></td>
			</tr>
			<tr>
				<td> Instagram : </td>
				<td><a href=""> Follow on Insta </a></td>
			</tr>
		</table>
		<br><br>	
		<form action="/Contact/feedback/" method="post"> {% csrf_token %}
			<table>
				
				<tr>
					<td> Email : </td> 
					<td><input type="text" placeholder="Enter Email Address" name='email' required style="width:100%" value="{{ user.email }}"></td>
				</tr>
				<tr>
					<td> Feedback:</td>
					<td><textarea class=textarea rows="6" cols="40" name='feedback' placeholder="Enter the Description" style="width:100%"></textarea></td>
				</tr>
				<tr>
					<td colspan="2" align="center"> <input type="submit" value="submit" class=button> </td>
				</tr>
			</table>	
		</form>
	</center>
{% endblock %}
