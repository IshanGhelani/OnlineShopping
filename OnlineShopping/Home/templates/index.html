{% extends 'base.html' %}

{% block title %} Electronics Shoppping {% endblock %}

{% block css %} 
	{% load static %}
	<link rel="stylesheet" href="{% static 'style.css' %}"> 
	<link rel="stylesheet" href="{% static 'w3content.css' %}">
{% endblock %}
{% block body %}
	<center>
		<font color="red" size=5> {{ msg }} </font><br>
		<font color="green" size=5> {{ msg1 }} </font><br>
		<br>
		<form action="/search/" method=post>
			{% csrf_token %}
			<b><font size=5> Want help! </font></b> &nbsp;
			<input type="text" name="q" placeholder="Search Your Item" size="70"> 
			<input type=submit value="search" class=button><br><br>
		</form>
		<font size=5> Shop By Items : </font><br><br>
		<form action="/showt/" method="post">{% csrf_token %}
			<div>
				<select id="mainselection" name="item">
					<option hidden> Choose Item </option>
					<option value="all"> All </option>
					<option value="television"> Television </option>
					<option value="headphone"> Head phones </option>
					<option value="speaker"> Speaker </option>
					<option value="player"> Media Player </option>
					<option value="game"> Gaming Console </option>
					<option value="fridge"> Refrigerator </option>
					<option value="washhing"> Washing Machine </option>
					<option value="ac"> Air Conditioner </option>
				</select>
				<button class=button value="showt"> Show </button>
			</div>
		</form>
	</center>
	<center> <h2> Today's Deal </h2> </center>
	<center>
		<div class="w3-content w3-display-container">
		  <img class="mySlides w3-animate-right" src="{% static 'gallery/off1.jpg' %}" style="width:65%;height:60%">
		  <img class="mySlides w3-animate-right" src="{% static 'gallery/off2.jpg' %}" style="width:65%;height:60%">
		  <img class="mySlides w3-animate-right" src="{% static 'gallery/off3.jpg' %}" style="width:65%;height:60%">
		  <img class="mySlides w3-animate-right" src="{% static 'gallery/off4.jpg' %}" style="width:65%;height:60%">

		  <button class="w3-button w3-black w3-display-left w3-animate-left" onclick="plusDivs(-1)">&#10094;</button>
		  <button class="w3-button w3-black w3-display-right w3-animate-right" onclick="plusDivs(1)">&#10095;</button>
		</div>
	</center>
	<script>
		var slideIndex = 0;
		showDivs(slideIndex);
		carousel();
		function carousel()
		{
		    var i;
		    var x = document.getElementsByClassName("mySlides");
		    for (i = 0; i < x.length; i++) {
		       x[i].style.display = "none";  
		    }
		    slideIndex++;
		    if (slideIndex > x.length) {slideIndex = 1}
		    x[slideIndex-1].style.display = "block";  
		    setTimeout(carousel, 4000);
		}
		function plusDivs(n)
		{
		  showDivs(slideIndex += n);
		}
		function showDivs(n) 
		{
		  var i;
		  var x = document.getElementsByClassName("mySlides");
		  if (n > x.length) {slideIndex = 1}
		  if (n < 1) {slideIndex = x.length}
		  for (i = 0; i < x.length; i++)
		  {
		    x[i].style.display = "none";
		  }
		  x[slideIndex-1].style.display = "block";
		}
	</script>
	<br>
	
{% endblock %}
